<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikhil Kakarla Website</title>
    <link rel="stylesheet" href="CSS_files/home_styles.css">
    <style>
        .typing-animation {
            font-size: 4vw; /* Adjusted to be relative to the viewport width */
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid;
            animation: typing 3.5s steps(30, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }

        }
        .bottom-left-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            z-index: 10; /* Make sure it is above other elements like the video */
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="images/PersonalLogo.png" alt="Logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="professional_experience.html">Work Experience</a></li>
                    <li><a href="technical-portfolio.html">Technical Portfolio</a></li>
                    <li><a href="creative.html">Creative Portfolio</a></li>
                    <li><a href="Nikhil_Kakarla_CV_2024.pdf" download="Nikhil_Kakarla_CV_2024.pdf">Resume Download</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="video-container">
        <video autoplay muted loop class="background-video">
            <source src="montages/cover_page_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <div class="circle">
            <h1 class="name"><span id="typed-name" class="typing-animation"></span></h1>
            <p class="jobs">Computer Scientist - Consultant - Videographer</p>
        </div>
    </div>
    <div class="scroll-label"><p>Built from scratch in HTML, CSS, and Javascript</p></div>
    <a href="login.html" class="bottom-left-button">UI Demo Here</a>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const name = "NIKHIL KAKARLA";
            const typedNameElement = document.getElementById("typed-name");
            let index = 0;
            
            function type() {
                if (index < name.length) {
                    typedNameElement.textContent += name.charAt(index);
                    index++;
                    setTimeout(type, 150); // Adjust typing speed here
                }
            }
            
            type();
        });
    </script>
    
</body>
</html>
