<!DOCTYPE html>

<head>

    <style>

        table {

        }
        tr:hover {

            cursor: pointer;
        }
        ul {

        li {

            margin: 5px 0;
        }
        li:hover {

        }
        .hidden {
            display: none;
        }

</head>
<body>
    <h1>Game and Play Files</h1>
    <table>

            <th>Game IDs</th>
            <th>Play IDs</th>
        </tr>
        <tr>
            <td>
                <ul id="game-id-list"></ul>

            <td id="play-id-container"></td>

    <script>

        // Parse the file IDs into a mapping of game IDs to play IDs
        const gamePlayMapping = {};
        fileIds.forEach(fileName => {
            const match = fileName.match(/(\d+)_(\d+)_(\d+)\.html/);
            if (match) {
                const [, prefix, gameId, playId] = match;
                if (!gamePlayMapping[gameId]) {
                    gamePlayMapping[gameId] = [];
                }
                gamePlayMapping[gameId].push({
                    file: fileName,
                    playId: parseInt(playId, 10) // Convert playId to number for sorting
                });
            }
        });

        // Populate the game ID list
        const gameIdList = document.getElementById('game-id-list');
        for (const gameId in gamePlayMapping) {
            const listItem = document.createElement('li');
            listItem.textContent = gameId;
            listItem.onclick = () => showPlayIds(gameId, gamePlayMapping[gameId]);
            gameIdList.appendChild(listItem);
        }

        // Show play IDs for the selected game ID
        function showPlayIds(gameId, playIds) {
            const playIdContainer = document.getElementById('play-id-container');
            playIdContainer.innerHTML = ''; // Clear existing content

            // Sort playIds by their numeric value
            playIds.sort((a, b) => a.playId - b.playId);

            const table = document.createElement('table');
            playIds.forEach(({ file, playId }, index) => {
                const row = document.createElement('tr');
                const cell = document.createElement('td');
                const link = document.createElement('a');
                link.href = file;
                link.target = '_blank';
                link.textContent = `Play: ${file}`;
                cell.appendChild(link);
                row.appendChild(cell);
                table.appendChild(row);
            });
            playIdContainer.appendChild(table);
        }
    </script>
