<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Play Scouting</title>
    <link rel="stylesheet" href="UICSS/styles.css">
</head>
<body>
    <div class="container">
        <!-- Top Section with Dropdowns -->
        <div class="top-bar">
            <!-- General Section -->
            <div class="section general">
                <h2>General</h2>
                <div>
                    <h3 for="team">Team to Scout</h3>
                    <select id="team">
                        <option>Baltimore Ravens</option>
                    </select>
                </div>
                <div>
                    <h3 for="weeks">Weeks</h3>
                    <select id="weeks">
                        <option>All Weeks</option>
                    </select>
                </div>
            </div>

            <!-- Pre Snap Section -->
            <div class="section pre-snap">
                <h2>Pre Snap</h2>
                <div class="sub-section-row">
                    <div class="sub-section">
                        <h3>Defensive Settings</h3>
                        <select>
                            <option>Personnel Group</option>
                            <option>4-3 Base</option>
                            <option>3-4 Base</option>
                            <option>3-3 Nickel</option>
                            <option>4-1 Dime</option>
                            <option>3-2 Dime</option>
                            <option>Goal Line</option>
                        </select>
                        <select>
                            <option>Front</option>
                            <option>Even</option>
                            <option>Over</option>
                            <option>Under</option>
                            <option>Diamond</option>
                            <option>3-4</option>
                            <option>KC</option>
                            <option>SUB</option>
                            <option>ODD</option>
                        </select>
                        <select>
                            <option>LineBacker Alignments</option>
                            <option>DINK</option>
                            <option>WINK</option>
                            <option>SINK</option>
                            <option>HIP</option>
                            <option>MUG</option>
                            <option>TUFF</option>
                            <option>CHOKE</option>
                            <option>JAM</option>
                        </select>
                        <select>
                            <option>Secondary Alignments</option>
                            <option>SIN</option>
                            <option>FIN</option>
                            <option>SUP</option>
                            <option>FUP</option>
                            <option>SON</option>
                            <option>FON</option>
                        </select>

                    </div>
                    <div class="sub-section">
                        <h3>Offensive Play Settings</h3>
                        <select>
                            <option>Personnel Group</option>
                            <option>1-1 Personnel</option>
                            <option>1-2 Personnel</option>
                            <option>2-2 Personnel</option>
                            <option>2-1 Personnel</option>
                        </select>
                        <select>
                            <option>Formation</option>
                            <option>4x0</option>
                            <option>3x1</option>
                            <option>2x2</option>
                            <option>1x3</option>
                            <option>0x4</option>
                        </select>
                        <select>
                            <option>Motions and Shifts</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Post Snap Section -->
            <div class="section post-snap">
                <h2>Post Snap</h2>
                <div class="sub-section-row">
                    <div class="sub-section">
                        <h3>Defensive Settings</h3>
                        <select>
                            <option>Coverage</option>
                            <option>Cover 1</option>
                            <option>Cover 3</option>
                            <option>Cover 9</option>
                            <option>Cover 2</option>
                            <option>Cover 2 Man</option>
                            <option>Cover 4</option>
                            <option>Cover 6</option>
                            <option>Cover 8</option>
                            <option>Cover 0</option>
                            <option>Cover 7</option>
                        </select>
                        <select>
                            <option>Pressures</option>
                            <option>Strong Dog</option>
                            <option>Strong Dog Switch</option>
                            <option>Weak Dog</option>
                            <option>Weak Dog Switch</option>
                            <option>Cross Dog</option>
                            <option>Saw</option>
                            <option>Saw Inside</option>
                            <option>Saw Diamond</option>
                            <option>Blood</option>
                            <option>Guts</option>
                            <option>WAMI</option>
                        </select>
                        <select>
                            <option>Secondary Pressures</option>
                            <option>Strike</option>
                            <option>Strike Switch</option>
                            <option>Strike Inside</option>
                            <option>Smash</option>
                            <option>Smash X</option>
                            <option>Flash</option>
                            <option>Cat</option>
                        </select>
                        <select>
                            <option>Games</option>
                            <option>ME</option>
                            <option>You</option>
                            <option>Tip</option>
                            <option>Tap</option>
                            <option>El Paso</option>
                            <option>Juarez</option>
                            <option>Weave</option>
                        </select>
                    </div>
                    <div class="sub-section">
                        <h3>Offensive Settings</h3>
                        <select>
                            <option>Play Type</option>
                            <option>Run</option>
                            <option>Pass</option>
                            <option>Play Action</option>
                            <option>Screen</option>
                            <option>Speciality</option>
                        </select>
                        <select>
                            <option>Protection Scheme</option>
                            <option>Java LT/RT</option>
                            <option>Gone LT/RT</option>
                            <option>Jet LT/RT</option>
                            <option>Jaws LT/RT</option>
                            <option>Jumbo LT/RT</option>
                            <option>Action Protection</option>
                            <option>Movement Protection</option>
                        </select>
                        <select>
                            <option>Run Type</option>
                            <option>Inside Zone</option>
                            <option>Outside Zone</option>
                            <option>Gap</option>
                            <option>Trap</option>
                            <option>Pin and Pull</option>
                            <option>Toss Crack</option>
                            <option>Draw</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Situational Section -->
            <div class="section situational">
                <h2>Situational</h2>
                <div>
                    <h3 for="down-distance">Down and Distance</h3>
                    <select id="down-distance">
                        <option>Down and Distance</option>
                        <option>1st and 10</option>
                        <option>2nd and short</option>
                        <option>2nd and medium</option>
                        <option>2nd and long</option>
                        <option>3nd and short</option>
                        <option>3nd and medium</option>
                        <option>3nd and long</option>
                        <option>Goalline</option>
                    </select>
                </div>
                <div>
                    <h3 for="yardage">Yardage</h3>
                    <select id="yardage">
                        <option>Yardage</option>
                        <option>Opponent Redzone</option>
                        <option>Middle of Field</option>
                        <option>Own Redzone</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Diagram Section -->
        <div class="diagram" style="position: relative;">
            <!-- Players will be dynamically added here -->
            
            <!-- Left Side Passing Concept Dropdown -->

        </div>

        <div style="position: absolute; bottom: -10px; left: 10px;">
            <label for="left-passing-concept">Left Side Passing Concept:</label>
            <select id="left-passing-concept">
                <option>Stick</option>
                <option>Triples</option>
                <option>Jose</option>
                <option>Dag</option>
                <option>Dig</option>
                <option>Sail</option>
                <option>Drive</option>
            </select>
        </div>

        <!-- Right Side Passing Concept Dropdown -->
        <div style="position: absolute; bottom: -10px; right: 10px;">
            <label for="right-passing-concept">Right Side Passing Concept:</label>
            <select id="right-passing-concept">
                <option>Stick</option>
                <option>Triples</option>
                <option>Jose</option>
                <option>Dag</option>
                <option>Dig</option>
                <option>Sail</option>
                <option>Drive</option>
            </select>
        </div>
        <!-- Pass Protection Dropdown -->
        <div style="text-align: center; margin-bottom: 10px;">
            <label for="pass-protection" style="font-size: 16px;">Pass Protection:</label>
            <select id="pass-protection" style="margin-left: 10px; width: 200px;">
                <option>5 man</option>
                <option>6 man</option>
                <option>7 man</option>
            </select>
        </div>
        <!-- Button -->
        <div class="button-container">
            <a href="searchResults.html">
                <button id="create-cutup">Create Cutup and Report</button>
            </a>
        </div>
        <!-- Bottom-left "Matching Plays" text -->
        <!-- Matching Plays -->
    <div id="matching-plays" style="position: absolute; bottom: 60px; left: 25px; font-size: 16px; font-weight: bold;">
        Matching plays: 0
    </div>
    </div>

    <script src="UICSS/script.js"></script>
</body>
</html>
